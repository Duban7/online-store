        const tokenKey = "accessToken";
        document.getElementById("submitLogin").addEventListener("click", async e => {
            e.preventDefault();
            // отправляет запрос и получаем ответ
            const response = await fetch("/clients/authorisation", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id:'null',
                    login: document.getElementById("login").value,
                    password: document.getElementById("password").value
                })
            });
            console.log();
            if (response.ok === true && response.status!=='401') {
                // получаем данные
                const data = await response.json();
                console.log(data);
                console.log(response.value);
                // изменяем содержимое и видимость блоков на странице
                document.getElementById("userName").innerText = data.user;
                document.getElementById("userInfo").style.display = "block";
                document.getElementById("loginForm").style.display = "none";
                // сохраняем в хранилище sessionStorage токен доступа
                sessionStorage.setItem(tokenKey, data.access_token);
                sessionStorage.setItem("id", data.user.id);
                console.log(sessionStorage.getItem("id"));
            }
            else  // если произошла ошибка, получаем код статуса
                console.log("Status: ", response.status);
        });
        document.getElementById("getData").addEventListener("click", async e => {
            e.preventDefault();
            // получаем токен из sessionStorage
            const token = sessionStorage.getItem(tokenKey);
            // отправляем запрос к "/data
            const response = await fetch("/clients/"+sessionStorage.getItem("id"), {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token  // передача токена в заголовке
                }
            });
 
            if (response.ok === true) {
                const data = await response.json();
                console.log(data);
            }
            else
                console.log("Status: ", response.status);
        });
 
        // условный выход - просто удаляем токен и меняем видимость блоков
        document.getElementById("logOut").addEventListener("click", e => {
 
            e.preventDefault();
            document.getElementById("userName").innerText = "";
            document.getElementById("userInfo").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            sessionStorage.removeItem(tokenKey);
            sessionStorage.removeItem("id");
        });
    </script>
